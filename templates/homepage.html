<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetSpace - Book Your Perfect Meeting Space</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        function selectSlot(slot) {
            document.querySelectorAll('.slot').forEach(btn => btn.classList.remove('bg-indigo-600', 'text-white'));
            slot.classList.add('bg-indigo-600', 'text-white');
            document.getElementById('selectedSlot').value = slot.dataset.time;
            document.getElementById('confirmBtn').disabled = false;
        }
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1f2937;
        }
        .btn {
            background: linear-gradient(to right, #6366f1, #4f46e5);
            color: #fff;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .card {
            background-color: #fff;
            color: #1f2937;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="text-center py-20 bg-gradient-to-r from-indigo-500 to-indigo-700 text-white">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold mb-4">Book Your Perfect Meeting Space</h1>
            <p class="text-xl mb-8">Find and book the ideal meeting room for your needs with ease.</p>
            <a href="#search" class="btn px-8 py-4 rounded-xl text-lg font-semibold transition-all shadow-lg">
                Get Started
            </a>
        </div>
    </header>

    <!-- Booking Section -->
    <section id="search" class="bg-white rounded-2xl shadow-lg p-10 mt-12 mx-4 sm:mx-auto sm:max-w-4xl">
        <h2 class="text-3xl font-semibold mb-6 text-center">Available Time Slots</h2>
        <div class="card rounded-xl p-6 mb-6 shadow text-center">
            <h3 class="text-2xl font-bold">Main Meeting Room</h3>
            <p class="text-gray-500">Capacity: 8 | Projector | Whiteboard | Wi-Fi</p>
        </div>
        <form action="/book" method="POST" onsubmit="openModal(); return false;">
            <input type="hidden" name="time" id="selectedSlot" />
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                <button type="button" class="slot px-4 py-3 rounded-lg border text-center" data-time="09:00" onclick="selectSlot(this)">09:00</button>
                <button type="button" class="slot px-4 py-3 rounded-lg border text-center" data-time="09:30" onclick="selectSlot(this)">09:30</button>
                <button type="button" class="slot px-4 py-3 rounded-lg border text-center" data-time="10:00" onclick="selectSlot(this)">10:00</button>
                <button type="button" class="slot px-4 py-3 rounded-lg border text-center" data-time="10:30" onclick="selectSlot(this)">10:30</button>
                <button type="button" class="slot px-4 py-3 rounded-lg border text-center" data-time="11:00" onclick="selectSlot(this)">11:00</button>
                <button type="button" class="slot px-4 py-3 rounded-lg border text-center" data-time="11:30" onclick="selectSlot(this)">11:30</button>
            </div>
            <div class="text-center">
                <button type="submit" id="confirmBtn" class="btn px-6 py-3 rounded-xl text-lg font-medium shadow disabled:opacity-50" disabled>
                    Confirm Booking
                </button>
            </div>
        </form>
    </section>

    <!-- Booking Confirmation Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 w-96 text-center">
            <h3 class="text-2xl font-semibold mb-4">Confirm Your Booking</h3>
            <p class="mb-4">You selected: <strong id="modalTime"></strong></p>
            <div class="flex justify-center gap-4">
                <button onclick="closeModal()" class="px-4 py-2 rounded-lg border">Cancel</button>
                <button onclick="document.querySelector('form').submit();" class="btn px-4 py-2 rounded-lg">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const selected = document.getElementById('selectedSlot').value;
            document.getElementById('modalTime').innerText = selected;
            document.getElementById('modal').classList.remove('hidden');
        });
    </script>
</body>
</html>

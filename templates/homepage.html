<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetSpace Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <style>
        .fc .fc-toolbar-title {
          font-size: 1.125rem; /* Tailwind's text-lg */
          font-weight: 600; /* Tailwind's font-semibold */
          color: #4b5563; /* Tailwind's text-gray-700 */
        }
      
        .fc .fc-event {
          background-color: #2563eb; /* Tailwind's bg-blue-600 */
          color: #ffffff; /* Tailwind's text-white */
          border-radius: 0.375rem; /* Tailwind's rounded-md */
          padding: 0.25rem 0.5rem; /* Tailwind's px-2 py-1 */
          font-size: 0.75rem; /* Tailwind's text-xs */
        }
      
        .fc .fc-daygrid-day-number {
          font-size: 0.875rem; /* Tailwind's text-sm */
          color: #4b5563; /* Tailwind's text-gray-600 */
        }
      
        .fc .fc-scrollgrid-section-header, .fc .fc-col-header-cell {
          background-color: #f3f4f6; /* Tailwind's bg-gray-100 */
          font-size: 0.75rem; /* Tailwind's text-xs */
          text-transform: uppercase; /* Tailwind's uppercase */
          color: #6b7280; /* Tailwind's text-gray-500 */
        }
      
        .fc .fc-day-today {
          background-color: #eff6ff; /* Tailwind's bg-blue-50 */
        }
      </style>
      

  </head>
  <body class="bg-gray-50 font-sans text-sm text-gray-800">
    <!-- Top Navigation -->
    <header class="flex flex-wrap justify-between items-center px-6 py-4 bg-white shadow-md">
      <div class="flex items-center gap-2">
        <span class="text-xl font-bold text-blue-700">üè¢ MeetSpace</span>
      </div>
      <nav class="flex items-center gap-6 font-medium mt-2 md:mt-0">
        <a href="#" class="text-blue-600 hover:underline">Dashboard</a>
        <a href="#" class="text-gray-600 hover:text-black hover:underline">My Bookings</a>
        <a href="#" class="text-gray-600 hover:text-black hover:underline">Help</a>
        <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center text-white font-semibold">S</div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="grid grid-cols-1 lg:grid-cols-4 gap-4 p-6">
      <!-- Calendar Section -->
      <section class="lg:col-span-3 bg-white p-4 rounded-lg shadow overflow-x-auto">
        <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
          <h2 class="text-lg font-semibold text-gray-700">March 2024</h2>
          <div class="flex gap-2">
            <button class="px-3 py-1 border rounded text-white bg-blue-600 hover:bg-blue-700">Day</button>
            <button class="px-3 py-1 border rounded text-gray-600 hover:bg-gray-200">Week</button>
            <button class="px-3 py-1 border rounded text-gray-600 hover:bg-gray-200">Month</button>
          </div>
        </div>
        <div id="calendar" class="mt-4"></div>
      </section>

      <!-- Sidebar -->
      <aside class="lg:col-span-1 bg-white p-4 rounded-lg shadow space-y-4">
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm">+ Book New Meeting</button>

        <div class="grid grid-cols-3 gap-2 text-center">
          <div class="bg-gray-100 p-2 rounded">
            <p class="text-xl font-bold text-blue-700">5</p>
            <p class="text-xs text-gray-500">Available</p>
          </div>
          <div class="bg-gray-100 p-2 rounded">
            <p class="text-xl font-bold text-blue-700">8</p>
            <p class="text-xs text-gray-500">Today's</p>
          </div>
          <div class="bg-gray-100 p-2 rounded">
            <p class="text-xl font-bold text-blue-700">15</p>
            <p class="text-xs text-gray-500">This Week</p>
          </div>
        </div>

        <div class="space-y-2">
          <h3 class="text-sm font-medium text-gray-600">Room Status</h3>

          <div class="flex justify-between items-center text-sm bg-green-50 p-2 rounded">
            <p>Executive Room</p>
            <span class="text-green-700 font-medium">Available</span>
          </div>
          
        </div>

        <div class="text-xs text-gray-500 mt-4 border-t pt-3">
          <p class="italic">Coming Soon</p>
          <p>Virtual meeting room booking will be available in the next update.</p>
        </div>
      </aside>
    </main>

    <footer class="text-xs text-gray-500 text-center py-4 mt-8">
      <p>¬© 2024 MeetSpace. All rights reserved.</p>
    </footer>

    <!-- FullCalendar Setup -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridDay',
          headerToolbar: false,
          slotMinTime: '08:00:00',
          slotMaxTime: '18:00:00',
          height: 'auto',
          events: [
            {
              title: 'Product Review',
              start: '2024-03-01T09:00:00',
              end: '2024-03-01T10:30:00',
              extendedProps: { room: 'Conference Room A' },
            },
            {
              title: 'Team Sync',
              start: '2024-03-01T11:00:00',
              end: '2024-03-01T12:00:00',
              extendedProps: { room: 'Meeting Room 101' },
            }
          ]
        });
        calendar.render();
      });
    </script>
  </body>
</html>
